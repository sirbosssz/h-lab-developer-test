version: '3.7'
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    env_file:
      - .env.example
    volumes:
      - .:/usr/src/app
    command: sh -c "npm run start:dev"
    networks:
      - hlab

  database:
    build: .
    # restart: always
    ports:
      - 5432:5432
    volumes:
      - ./data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Qwerty1234!
      - POSTGRES_DB=gamiqo
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    networks:
      - hlab

networks:
  hlab:
    name: hlab
    driver: bridge
